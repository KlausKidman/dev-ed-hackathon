    restart: unless-stopped
    volumes:
      - ./configs/stripe.yaml:/config.yaml
    environment:
      - KV_VIPER_FILE=/config.yaml
    entrypoint: stripe-svc
    command: run
    depends_on:
      - horizon

volumes:
  adks-data:
  api-data:
  core-data:
  horizon-data:
  storage-data:
  redis-data:
  nft-data:
  marketplace-data:
  dns-data:
