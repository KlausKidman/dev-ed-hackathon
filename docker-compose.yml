version: '3.3'

services:
  traefik:
    image: traefik:v2.0
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./configs/traefik.yaml:/traefik.yaml
  cop:
    image: tokend/traefik-cop:1.0.0
    restart: unless-stopped
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/cop.yaml:/config.yaml
    entrypoint: sh -c "traefik-cop run"
  errors:
    image: tokend/error-handler-svc:0.0.1
    restart: unless-stopped
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/errors.yaml:/config.yaml
    entrypoint: sh -c "error-handler-svc run service"
  upstream:
    image: nginx
    restart: unless-stopped
    volumes:
    - ./configs/nginx.conf:/etc/nginx/nginx.conf
    ports:
    - "8000:80"
    labels:
    - "traefik.frontend.passHostHeader=true"
  adks:
    image: tokend/adks:1.0.0
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    depends_on:
      - horizon
      - adks_db
    ports:
      - 8006:80
    volumes:
      - ./configs/adks.toml:/config.toml
  adks_db:
    image: tokend/postgres-ubuntu:9.6
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    environment:
      - POSTGRES_USER=adks
      - POSTGRES_PASSWORD=adks
      - POSTGRES_DB=adks
      - PGDATA=/pgdata
    volumes:
      - adks-data:/pgdata
  redis:
    image: redis:5.0-alpine
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    volumes:
      - redis-data:/data
    command:
      - redis-server
      - --appendonly
      - "yes"
  core:
    image: tokend/core:3.6.5-rc.0
    depends_on:
      - traefik
    restart: unless-stopped
    environment:
      - POSTGRES_USER=core
      - POSTGRES_PASSWORD=core
      - POSTGRES_DB=core
      - PGDATA=/data/pgdata
      - ENSUREDB=1
      - CONFIG=/core-config.ini
    volumes:
      - ./configs/core.ini:/core-config.ini
      - core-data:/data
    labels:
      - "autoheal=true"
      - "traefik.enabled=false"
  horizon:
    image: tokend/horizon:3.9.1
    depends_on:
      - core
    restart: unless-stopped
    environment:
      - POSTGRES_USER=horizon
      - POSTGRES_PASSWORD=horizon
      - POSTGRES_DB=horizon
      - PGDATA=/data/pgdata
    volumes:
      - ./configs/horizon.yaml:/config.yaml
      - horizon-data:/data
    ports:
      - "9010:80"

  api:
    image: tokend/identity:4.5.5-rc.0
    restart: unless-stopped
    depends_on:
      - horizon
      - api_db
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/api.yml:/config.yaml
    command: run
  api_db:
    image: tokend/postgres-ubuntu:9.6
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    environment:
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=api
      - POSTGRES_DB=api
      - PGDATA=/pgdata
    volumes:
      - api-data:/pgdata
  initscripts:
    image: tokend/terraform-provider-tokend:1.3.4
    labels:
      - "traefik.enabled=false"
    depends_on:
      - horizon
      - storage
    restart: on-failure
    volumes:
      - ./terraform:/opt/config
    entrypoint: ""
    command: /opt/config/apply.sh
  web_client:
    image: registry.gitlab.com/tokend/blockparty/web-client:b7ccf4cc0c5a26f79cc5f30301ffd44d18648478
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    volumes:
      - ./configs/client.js:/usr/share/nginx/html/static/env.js
    ports:
      - 8060:80
  admin_client:
    image: tokend/admin-client:1.12.0-rc.3
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    volumes:
      - ./configs/client.js:/usr/share/nginx/html/static/env.js
    ports:
      - 8070:80
  storage:
    image: minio/minio:RELEASE.2019-01-31T00-31-19Z
    restart: unless-stopped
    entrypoint: "sh"
    labels:
      - "traefik.enabled=false"
    command: -c "mkdir -p /data/tfstate && minio server /data"
    environment:
      - MINIO_ACCESS_KEY=miniominio
      - MINIO_SECRET_KEY=sekritsekrit
      - MINIO_BROWSER=off
    volumes:
      - storage-data:/data
  nft-svc:
    image: registry.gitlab.com/tokend/nft-svc:90631d8cf194148e34cc17fa9d9d3abfb9803648
    restart: unless-stopped
    entrypoint: sh -c "nft-svc migrate up && nft-svc run"
    depends_on:
      - horizon
      - nft_svc_db
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/nft-svc.yaml:/config.yaml

  nft_svc_db:
    image: tokend/postgres-ubuntu:9.6
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    environment:
      - POSTGRES_USER=nft
      - POSTGRES_PASSWORD=nft
      - POSTGRES_DB=nft
      - PGDATA=/pgdata
    volumes:
      - nft-data:/pgdata

  ##
  ## Auxiliary modules
  ##

  charts:
    image: tokend/charts:0.4.2-rc.1
    restart: unless-stopped
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/charts.yaml:/config.yaml
    ports:
      - 8080:8080
    command: run
  salecloser:
    image: tokend/sale-closer-svc:1.0.1
    depends_on:
      - horizon
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    volumes:
      - ./configs/salecloser.yaml:/config.yaml
    environment:
      - KV_VIPER_FILE=/config.yaml
    command: "run"
  poll_closer:
    image: tokend/poll-closer:0.1.1
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/poll-closer.yaml:/config.yaml
    command: run closer
  marketplace:
    image: registry.gitlab.com/tokend/marketplace-svc:f497002e99403526ac30fdb978faeb4a7f296ad2
    restart: unless-stopped
    environment:
      - KV_VIPER_FILE=/config.yaml
    depends_on:
      - horizon
      - marketplace_db
    volumes:
      - ./configs/marketplace.yaml:/config.yaml
    entrypoint: sh -c "marketplace-svc migrate up && marketplace-svc run"
  marketplace_db:
    image: tokend/postgres-ubuntu:9.6
    labels:
      - "traefik.enabled=false"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=marketplace
      - POSTGRES_PASSWORD=marketplace
      - POSTGRES_DB=marketplace
      - PGDATA=/pgdata
    volumes:
      - marketplace-data:/pgdata
  dns:
    image: tokend/dns:0.4.0-rc.1
    restart: unless-stopped
    environment:
      - KV_VIPER_FILE=/config.yaml
    depends_on:
      - horizon
      - dns_db
    volumes:
      - ./configs/dns.yaml:/config.yaml
    entrypoint: sh -c "dns-svc migrate up && dns-svc run"
  dns_db:
    image: tokend/postgres-ubuntu:9.6
    labels:
      - "traefik.enabled=false"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=dns
      - POSTGRES_PASSWORD=dns
      - POSTGRES_DB=dns
      - PGDATA=/pgdata
    volumes:
      - dns-data:/pgdata

  ## 3rd party

  autoheal:
    image: willfarrell/autoheal
    restart: unless-stopped
    labels:
      - "traefik.enabled=false"
    environment:
      - AUTOHEAL_START_PERIOD=60
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ##
  ## Integration services
  ##

