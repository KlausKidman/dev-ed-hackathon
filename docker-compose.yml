version: '3.3'

services:
  janus:
    image: tokend/janus:latest
    restart: unless-stopped
    volumes:
      - ./configs/janus.toml:/etc/janus/janus.toml
  upstream:
    image: nginx
    restart: unless-stopped
    volumes:
    - ./configs/nginx.conf:/etc/nginx/nginx.conf
    ports:
    - "8000:80"
  adks:
    image: tokend/adks:1.0.0
    restart: unless-stopped
    depends_on:
      - keys-horizon
      - assets-horizon
      - adks_db
    ports:
      - 8006:80
    volumes:
      - ./configs/adks.toml:/config.toml
  adks_db:
    image: tokend/postgres-ubuntu:9.6
    restart: unless-stopped
    environment:
      - POSTGRES_USER=adks
      - POSTGRES_PASSWORD=adks
      - POSTGRES_DB=adks
      - PGDATA=/pgdata
    volumes:
      - adks-data:/pgdata
  accounts-ingester:
    image: registry.gitlab.com/tokend/accounts-ingester-svc:ecfda70790f89599388d623cece82deb1061d3b7
    restart: unless-stopped
    depends_on: 
      - keys-horizon
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/accounts-ingester.yaml:/config.yaml
    command: run
  ingester_db:
    image: tokend/postgres-ubuntu:9.6
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ingester
      - POSTGRES_PASSWORD=ingester
      - POSTGRES_DB=ingester
      - PGDATA=/data/pgdata
    volumes:
      - ingester-data:/data
  keys-core:
    image: registry.gitlab.com/tokend/core:keys-01ac5e17a31c279e9f8b971957f235e8c8b27d98
    depends_on:
      - janus
    restart: unless-stopped
    environment:
      - POSTGRES_USER=core
      - POSTGRES_PASSWORD=core
      - POSTGRES_DB=core
      - PGDATA=/data/pgdata
      - ENSUREDB=1
      - CONFIG=/core-config.ini
    volumes:
      - ./configs/keys-core.toml:/core-config.ini
      - keys-data:/data
    labels:
      - "autoheal=true"
  assets-core:
    image: registry.gitlab.com/tokend/core:assets-01ac5e17a31c279e9f8b971957f235e8c8b27d98
    depends_on:
      - janus
      - accounts-ingester
    restart: unless-stopped
    environment:
      - POSTGRES_USER=core
      - POSTGRES_PASSWORD=core
      - POSTGRES_DB=core
      - PGDATA=/data/pgdata
      - ENSUREDB=1
      - CONFIG=/core-config.ini
    volumes:
      - ./configs/assets-core.toml:/core-config.ini
      - assets-data:/data
    labels:
      - "autoheal=true"
    ports:
      - 9060:8080
  keys-horizon:
    image: tokend/horizon:3.5.1-x.0
    depends_on:
      - keys-core
    restart: unless-stopped
    environment:
      - POSTGRES_USER=horizon
      - POSTGRES_PASSWORD=horizon
      - POSTGRES_DB=horizon
      - PGDATA=/data/pgdata
    volumes:
      - ./configs/keys-horizon.yaml:/config.yaml
      - keys-horizon-data:/data
    ports:
      - 9080:80
  assets-horizon:
    image: tokend/horizon:3.5.1-x.0
    depends_on:
      - assets-core
    restart: unless-stopped
    environment:
      - POSTGRES_USER=horizon
      - POSTGRES_PASSWORD=horizon
      - POSTGRES_DB=horizon
      - PGDATA=/data/pgdata
    volumes:
      - ./configs/assets-horizon.yaml:/config.yaml
      - assets-horizon-data:/data
  api:
    image: tokend/identity:4.5.0-x.0
    restart: unless-stopped
    depends_on:
      - keys-horizon
      - assets-horizon
      - api_db
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/api.yml:/config.yaml
    command: run
  api_db:
    image: tokend/postgres-ubuntu:9.6
    restart: unless-stopped
    environment:
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=api
      - POSTGRES_DB=api
      - PGDATA=/pgdata
    volumes:
      - api-data:/pgdata
  initscripts:
    image: tokend/terraform-provider-tokend:1.1.0
    depends_on:
      - assets-horizon
      - storage
    restart: on-failure
    volumes:
      - ./terraform:/opt/config
    entrypoint: ""
    command: /opt/config/apply.sh
